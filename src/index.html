<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa mieszkań w Krakowie</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <h1><a href="index.html" class="nav-logo">Apartament Hunting</a></h1>
            <div class="nav-actions">
                <a href="statistics.html" class="nav-link">Statistics</a>
                <div class="nav-stats">
                    Offers: <span id="total-offers">0</span>
                </div>
                <a href="legal.html" class="nav-link">Legal</a>
            </div>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container">
        <!-- Toggle button (always visible) -->
        <button id="toggle-filters" class="toggle-btn toggle-btn-fixed">☰</button>
        
        <!-- Sidebar with filters -->
        <div class="sidebar hidden" id="sidebar">
            <div class="filters">
                <div class="filters-header">
                    <h3>Filters</h3>
                </div>
                
                <!-- Price range -->
                <div class="filter-group">
                    <label>Rent Price (PLN):</label>
                    <div class="price-inputs">
                        <input type="number" id="min-price" placeholder="Min" min="0">
                        <span>-</span>
                        <input type="number" id="max-price" placeholder="Max" min="0">
                    </div>
                </div>

                <!-- District filter -->
                <div class="filter-group">
                    <label>District:</label>
                    <select id="district-filter">
                        <option value="">All districts</option>
                    </select>
                </div>

                <!-- Apply filters button -->
                <button id="apply-filters" class="btn-primary">Apply Filters</button>
                <button id="clear-filters" class="btn-secondary">Clear Filters</button>
            </div>
        </div>

        <!-- Map container -->
        <div class="map-container">
                    <div id="map"></div>
    </div>
    </div>

    <!-- Modal for offer details -->
    <div id="offer-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content">
                <!-- Content will be filled by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Papa Parse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
